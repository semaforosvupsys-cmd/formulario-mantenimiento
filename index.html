<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento VUP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <?!= HtmlService.createTemplateFromFile('manifest').evaluate().getContent() ?>
    
    <style>
        /* (Tus estilos se mantienen) */
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0f172a; color: #fff; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: auto; }
        .menu-grid { display: grid; gap: 15px; margin-top: 20px; }
        .menu-btn { 
            padding: 22px; border-radius: 15px; border: none; font-weight: bold; 
            font-size: 1rem; cursor: pointer; color: white; text-align: left;
            transition: 0.3s; display: flex; align-items: center; justify-content: space-between;
        }
        .btn-reparacion { background: #059669; border-left: 10px solid #047857; }
        .btn-controlador { background: #475569; border-left: 10px solid #1e293b; }
        .card { background: white; color: #1e293b; padding: 20px; border-radius: 20px; display: none; margin-top: 10px; }
        .active { display: block; animation: slideUp 0.3s ease; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #cbd5e1; }
        .img-preview { width: 100%; border-radius: 10px; margin-top: 8px; display: none; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="container">
    <div id="menuPrincipal">
        <h2 style="text-align: center;">Mantenimiento VUP</h2>
        <div class="menu-grid">
            <button class="menu-btn btn-reparacion" onclick="abrirForm('REPARACION')">üõ†Ô∏è REGISTRAR ARREGLO <span>‚Üí</span></button>
            <button class="menu-btn btn-controlador" onclick="abrirConsulta()">üîç LISTA CONTROLADORES <span>‚Üí</span></button>
            </div>
    </div>

    <div id="pantallaForm" class="card">
        <button onclick="irAlMenu()">‚Üê Volver</button>
        <form id="mainForm">
            <label>üì∏ Foto Antes (Galer√≠a o C√°mara)</label>
            <input type="file" id="foto1" accept="image/*" onchange="preview(this, 'p1')">
            <img id="p1" class="img-preview">
            
            <div id="foto2Contenedor">
                <label>üì∏ Foto Despu√©s</label>
                <input type="file" id="foto2" accept="image/*" onchange="preview(this, 'p2')">
                <img id="p2" class="img-preview">
            </div>
            <button type="submit" style="width:100%; padding:15px; margin-top:20px; background:#0f172a; color:white; border-radius:10px;">GUARDAR</button>
        </form>
    </div>

    <div id="pantallaConsulta" class="card">
        <button onclick="irAlMenu()">‚Üê Volver</button>
        <h3>Inventario de Equipos</h3>
        <input type="text" id="filtro" placeholder="Buscar por c√≥digo o direcci√≥n..." onkeyup="filtrar()">
        <div id="listaCuerpo" style="margin-top:15px; max-height:400px; overflow-y:auto;"></div>
    </div>
</div>

<script>
// Funci√≥n para las miniaturas
function preview(input, id) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => { 
            const img = document.getElementById(id);
            img.src = e.target.result; 
            img.style.display = "block"; 
        }
        reader.readAsDataURL(input.files[0]);
    }
}

// L√≥gica de Controladores
async function abrirConsulta() {
    document.getElementById("menuPrincipal").style.display = "none";
    document.getElementById("pantallaConsulta").classList.add("active");
    const cuerpo = document.getElementById("listaCuerpo");
    if(!window.maestra) {
        cuerpo.innerHTML = "Cargando controladores...";
        const res = await fetch(`${WEB_APP_URL}?getControladores=true`);
        window.maestra = await res.json();
    }
    render(window.maestra);
}

function render(datos) {
    document.getElementById("listaCuerpo").innerHTML = datos.map(c => `
        <div style="padding:10px; border-bottom:1px solid #eee;">
            <b style="color:#0f172a">${c.codigo}</b><br>
            <small style="color:#64748b">${c.direccion}</small>
        </div>
    `).join('');
}

function filtrar() {
    const f = document.getElementById("filtro").value.toLowerCase();
    render(window.maestra.filter(x => x.codigo.toLowerCase().includes(f) || x.direccion.toLowerCase().includes(f)));
}

function irAlMenu() {
    document.getElementById("pantallaForm").classList.remove("active");
    document.getElementById("pantallaConsulta").classList.remove("active");
    document.getElementById("menuPrincipal").style.display = "block";
}
</script>
</body>
</html>
