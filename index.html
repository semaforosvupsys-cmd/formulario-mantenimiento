<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mantenimiento Semaf√≥rico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: #0f172a;
  padding: 15px;
}

.card {
  background: white;
  max-width: 420px;
  margin: auto;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 15px 30px rgba(0,0,0,.25);
}

h1 {
  text-align: center;
  color: #065f46;
}

.sub {
  text-align: center;
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

label {
  font-weight: 600;
  margin-top: 12px;
  display: block;
  color: #374151;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 16px;
}

button {
  margin-top: 22px;
  width: 100%;
  padding: 14px;
  background: #059669;
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 18px;
  font-weight: bold;
}

#msg {
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h1>üö¶ Mantenimiento</h1>
  <div class="sub">Registro en campo</div>

  <form id="form">

    <label>Fecha</label>
    <input type="date" id="fecha" required>

    <label>Intersecci√≥n</label>
    <input type="text" id="direccion" required>

    <label>Tipo de falla</label>
    <select id="falla" required>
      <option value="">Seleccione</option>
      <option value="Lampara">L√°mpara</option>
      <option value="Cableado">Cableado</option>
      <option value="Controlador">Controlador</option>
      <option value="Estructural">Estructural</option>
    </select>

    <label>Actividad realizada</label>
    <select id="actividad" required>
      <option value="">Seleccione actividad</option>
    </select>

    <label>Observaciones</label>
    <input type="text" id="observaciones">

    <label>T√©cnico responsable</label>
    <select id="tecnico" required>
      <option value="">Seleccione</option>
      <option>Guanerge Salcedo</option>
      <option>Luis Gutierrez</option>
      <option>Juan Bola√±os</option>
      <option>Jose Colmenares</option>
      <option>William Orcasita</option>
    </select>

    <label>Foto</label>
    <input type="file" id="foto" accept="image/*" capture="environment" required>

    <button type="submit">Guardar</button>
    <div id="msg"></div>

  </form>
</div>

<script>
/* üîó URL WEB APP */
const WEB_APP_URL = "PEGA_AQUI_TU_URL_DEL_WEB_APP";

/* üìÇ FALLAS Y ACTIVIDADES */
const actividades = {
  "Lampara": [
    "L√°mpara vehicular",
    "L√°mpara peatonal"
  ],
  "Cableado": [
    "Vehicular",
    "Peatonal",
    "Acometida el√©ctrica"
  ],
  "Controlador": [
    "Tarjetas",
    "Reinicio",
    "Breaker",
    "Comunicaci√≥n",
    "UPS",
    "Fusible"
  ],
  "Estructural": [
    "Postes T1",
    "Postes T2",
    "Sem√°foros S1",
    "Sem√°foros S2",
    "Bases",
    "Anclaje",
    "Tornillos"
  ]
};

/* üîÑ Cargar actividades */
document.getElementById("falla").addEventListener("change", function () {
  const actividad = document.getElementById("actividad");
  actividad.innerHTML = "<option value=''>Seleccione actividad</option>";

  (actividades[this.value] || []).forEach(item => {
    const opt = document.createElement("option");
    opt.value = item;
    opt.textContent = item;
    actividad.appendChild(opt);
  });
});

/* üì§ Env√≠o */
document.getElementById("form").addEventListener("submit", function (e) {
  e.preventDefault();

  const file = document.getElementById("foto").files[0];
  const reader = new FileReader();

  reader.onload = () => {

    const payload = {
      fecha: fecha.value,
      direccion: direccion.value,
      falla: falla.value,
      actividad: actividad.value,
      observaciones: observaciones.value,
      tecnico: tecnico.value,
      foto: reader.result.split(",")[1]
    };

    fetch(WEB_APP_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(payload)
    })
    .then(() => {
      msg.textContent = "‚úÖ Registro enviado";
      msg.style.color = "green";
      form.reset();
      actividad.innerHTML = "<option value=''>Seleccione actividad</option>";
    })
    .catch(() => {
      msg.textContent = "‚ùå Error al enviar";
      msg.style.color = "red";
    });
  };

  reader.readAsDataURL(file);
});
</script>

</body>
</html>
