<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mantenimiento Semaf√≥rico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#059669">

<style>
*{box-sizing:border-box}
body{background:#0f172a;padding:15px;font-family:system-ui}
.card{background:white;max-width:420px;margin:auto;padding:20px;border-radius:16px}
label{font-weight:600;margin-top:12px;display:block}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #d1d5db;
}
button{background:#059669;color:white;font-weight:bold;border:none}
button:disabled{background:#9ca3af}
#msg{text-align:center;margin-top:10px;font-weight:bold}
</style>
</head>

<body>

<div class="card">
<div style="text-align:center;margin-bottom:10px">
  <img src="icons/logo.png" style="max-width:120px">
</div>

<h2>üö¶ Registro Mantenimiento</h2>

<form id="form">

<label>Fecha</label>
<input type="date" id="fecha" required>

<label>Intersecci√≥n</label>
<input type="text" id="direccion" required>

<label>Tipo de falla</label>
<select id="falla" required>
  <option value="">Seleccione</option>
  <option value="Lampara">L√°mpara</option>
  <option value="Cableado">Cableado</option>
  <option value="Controlador">Controlador</option>
  <option value="Estructural">Estructural</option>
</select>

<label>Actividad realizada</label>
<select id="actividad" required>
  <option value="">Seleccione actividad</option>
</select>

<label>Observaciones</label>
<input type="text" id="observaciones">

<label>T√©cnico</label>
<select id="tecnico" required>
  <option value="">Seleccione</option>
  <option>Guanerge Salcedo</option>
  <option>Luis Gutierrez</option>
  <option>Juan Bola√±os</option>
  <option>Jose Colmenares</option>
  <option>William Orcasita</option>
</select>

<label>Foto ANTES</label>
<input type="file" id="fotoAntes" accept="image/*" capture="environment">

<label>Foto DESPU√âS</label>
<input type="file" id="fotoDespues" accept="image/*" capture="environment" required>

<button type="submit" id="btnGuardar">
  <span id="btnTexto">Guardar</span>
  <span id="spinner" style="display:none"> ‚è≥</span>
</button>

<div id="msg"></div>
</form>
</div>

<script>
/* ================= CONFIG ================= */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzl-urybkcbcJx9U0YpdQ0LiGi_Wgslx0RZvkgctAI5gpm43Y7sYtRxHKDIYGYqY9k3/exec";
let enviando = false;

/* ================= ELEMENTOS ================= */
const form = document.getElementById("form");
const falla = document.getElementById("falla");
const actividad = document.getElementById("actividad");
const btnGuardar = document.getElementById("btnGuardar");
const btnTexto = document.getElementById("btnTexto");
const spinner = document.getElementById("spinner");
const msg = document.getElementById("msg");

const fecha = document.getElementById("fecha");
const direccion = document.getElementById("direccion");
const observaciones = document.getElementById("observaciones");
const tecnico = document.getElementById("tecnico");
const fotoAntes = document.getElementById("fotoAntes");
const fotoDespues = document.getElementById("fotoDespues");

/* ================= ACTIVIDADES ================= */
const actividades = {
  Lampara:["Vehicular","Peatonal"],
  Cableado:["Vehicular","Peatonal","Acometida el√©ctrica"],
  Controlador:["Tarjetas","Reinicio","Breaker","Comunicaci√≥n","UPS","Fusible"],
  Estructural:["Postes T1","Postes T2","Sem√°foros S1","Sem√°foros S2","Bases","Anclaje","Tornillos"]
};

falla.onchange = ()=>{
  actividad.innerHTML="<option value=''>Seleccione actividad</option>";
  if(!falla.value) return;
  actividades[falla.value].forEach(a=>{
    const o=document.createElement("option");
    o.value=o.textContent=a;
    actividad.appendChild(o);
  });
};

/* ================= ID CORTO Y ESTABLE ================= */
function generarID(){
  return "MNT-" + Date.now().toString(36).slice(-6);
}
function obtenerID(){
  let id = localStorage.getItem("id_actual");
  if(!id){
    id = generarID();
    localStorage.setItem("id_actual", id);
  }
  return id;
}
function limpiarID(){
  localStorage.removeItem("id_actual");
}

/* ================= LEER FOTO ================= */
function leer(file){
  return new Promise(res=>{
    if(!file) return res("");
    const fr=new FileReader();
    fr.onload=()=>res(fr.result.split(",")[1]);
    fr.readAsDataURL(file);
  });
}

/* ================= OFFLINE ================= */
function guardarOffline(d){
  const p = JSON.parse(localStorage.getItem("pendientes")||"[]");
  p.push(d);
  localStorage.setItem("pendientes",JSON.stringify(p));
}

/* ================= SUBMIT ================= */
form.onsubmit = async e=>{
  e.preventDefault();
  if(enviando) return;

  enviando=true;
  btnGuardar.disabled=true;
  btnTexto.textContent="Enviando...";
  spinner.style.display="inline";
  msg.textContent="";

  const datos = {
    id: obtenerID(),
    fecha: fecha.value,
    direccion: direccion.value,
    falla: falla.value,
    actividad: actividad.value,
    observaciones: observaciones.value,
    tecnico: tecnico.value,
    fotoAntes: await leer(fotoAntes.files[0]),
    fotoDespues: await leer(fotoDespues.files[0])
  };

  if(!navigator.onLine){
    guardarOffline(datos);
    finalizar("üìµ Guardado sin internet","orange");
    return;
  }

  try{
    const r = await fetch(WEB_APP_URL,{
      method:"POST",
      body: JSON.stringify(datos)
    });

    const t = await r.text();
    if(t==="OK" || t==="DUPLICADO"){
      limpiarID();
      finalizar("‚úÖ Registro guardado","green");
    }else{
      throw t;
    }
  }catch{
    guardarOffline(datos);
    finalizar("‚ö†Ô∏è Error, guardado local","orange");
  }
};

/* ================= REENV√çO OFFLINE ================= */
window.addEventListener("online", async ()=>{
  let p = JSON.parse(localStorage.getItem("pendientes")||"[]");
  if(!p.length) return;

  const restantes=[];
  for(const d of p){
    try{
      const r = await fetch(WEB_APP_URL,{
        method:"POST",
        body: JSON.stringify(d)
      });
      const t = await r.text();
      if(t!=="OK" && t!=="DUPLICADO"){
        restantes.push(d);
      }
    }catch{
      restantes.push(d);
    }
  }
  localStorage.setItem("pendientes",JSON.stringify(restantes));
});

/* ================= FINALIZAR ================= */
function finalizar(t,c){
  msg.textContent = t;
  msg.style.color = c;

  form.reset();

  // üî• CLAVE PARA ANDROID / PWA
  fotoAntes.value = "";
  fotoDespues.value = "";

  actividad.innerHTML = "<option value=''>Seleccione actividad</option>";

  btnGuardar.disabled = false;
  btnTexto.textContent = "Guardar";
  spinner.style.display = "none";
  enviando = false;
}


/* ================= SERVICE WORKER ================= */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
