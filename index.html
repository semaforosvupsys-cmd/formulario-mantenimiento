<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SGS Valledupar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="https://raw.githubusercontent.com/semaforosvupsys-cmd/formulario-mantenimiento/main/manifest.json?v=5" crossorigin="anonymous">
    <meta name="theme-color" content="#0f172a">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0f172a; color: #fff; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: auto; }
        
        /* Menú Principal Reordenado */
        .menu-grid { display: grid; gap: 12px; margin-top: 20px; }
        .menu-btn { 
            padding: 20px; border-radius: 15px; border: none; font-weight: bold; 
            font-size: 1rem; cursor: pointer; color: white; text-align: left;
            transition: 0.3s; display: flex; align-items: center; justify-content: space-between;
        }
        .menu-btn:active { transform: scale(0.98); }
        .btn-pendiente { background: #3b82f6; border-left: 10px solid #1d4ed8; } /* 1. Inventario */
        .btn-reparacion { background: #059669; border-left: 10px solid #047857; } /* 2. Arreglo */
        .btn-lab { background: #d97706; border-left: 10px solid #92400e; }        /* 3. Laboratorio */
        .btn-preventivo { background: #8b5cf6; border-left: 10px solid #6d28d9; } /* 4. Preventivo */
        .btn-renovacion { background: #64748b; border-left: 10px solid #334155; } /* 5. Renovación */

        /* Buscadores */
        .search-container { margin-top: 25px; background: #1e293b; padding: 15px; border-radius: 15px; border: 1px solid #334155; }
        .tab-box { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 8px; font-size: 0.7rem; border: none; border-radius: 5px; cursor: pointer; background: #334155; color: #94a3b8; }
        .tab-btn.active-tab { background: #3b82f6; color: white; }
        .search-box { display: flex; gap: 8px; }
        .search-box input { flex: 1; padding: 10px; border-radius: 8px; border: none; font-size: 14px; }
        .btn-search { background: #64748b; border: none; color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
        .result-card { background: #334155; padding: 12px; border-radius: 10px; margin-top: 8px; font-size: 0.85rem; border-left: 4px solid #3b82f6; }

        /* Formulario */
        .card { background: white; color: #1e293b; padding: 20px; border-radius: 20px; display: none; margin-top: 10px; }
        .active-form { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        label { display: block; margin-top: 12px; font-weight: bold; font-size: 0.9rem; color: #475569; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #cbd5e1; font-size: 16px; background: #f8fafc; }
        
        .rutinas-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .check-item { 
            display: flex; align-items: center; gap: 8px; background: #f1f5f9; 
            padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; 
            font-size: 0.75rem; color: #1e293b; font-weight: 500;
        }
        .check-item input[type="checkbox"] { width: 18px; height: 18px; margin: 0; cursor: pointer; }
        
        /* Estilo para inputs de cantidades en Renovación */
        .qty-item { background: #f8fafc; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; text-align: center; }
        .qty-item label { font-size: 0.7rem; margin: 0; }
        .qty-item input { text-align: center; padding: 5px; margin-top: 5px; }

        .btn-send { background: #0f172a; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; margin-top: 25px; font-weight: bold; cursor: pointer; }
        .btn-back { background: #f1f5f9; color: #475569; border: none; padding: 10px; border-radius: 8px; margin-bottom: 15px; cursor: pointer; font-weight: bold; }
        .img-preview { width: 100%; border-radius: 10px; margin-top: 10px; display: none; border: 2px solid #e2e8f0; }
    </style>
</head>
<body>

<div class="container">
    <div id="menuPrincipal">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="https://raw.githubusercontent.com/semaforosvupsys-cmd/formulario-mantenimiento/main/icons/icon-192.png" style="width: 60px; border-radius: 12px;">
            <h2 style="margin: 10px 0 0 0;">SGS Valledupar</h2>
        </div>
        
        <div class="menu-grid">
            <button class="menu-btn btn-pendiente" onclick="abrirForm('INVENTARIO_FALLA')">1. INVENTARIO DE FALLA <span>→</span></button>
            <button class="menu-btn btn-reparacion" onclick="abrirForm('REPARACION')">2. REGISTRAR ARREGLO <span>→</span></button>
            <button class="menu-btn btn-lab" onclick="abrirForm('LABORATORIO')">3. LABORATORIO / TALLER <span>→</span></button>
            <button class="menu-btn btn-preventivo" onclick="abrirForm('PREVENTIVO')">4. MANT. PREVENTIVO <span>→</span></button>
            <button class="menu-btn btn-renovacion" onclick="abrirForm('RENOVACION')">5. RENOVACIÓN TOTAL <span>→</span></button>
        </div>

        <div class="search-container">
            <div class="tab-box">
                <button id="tabHist" class="tab-btn active-tab" onclick="cambiarTab('historial')">HISTORIAL</button>
                <button id="tabCont" class="tab-btn" onclick="cambiarTab('controladores')">CONTROLADORES</button>
            </div>
            <div class="search-box">
                <input type="text" id="txtBuscar" placeholder="Buscar...">
                <button class="btn-search" onclick="ejecutarBusqueda()">BUSCAR</button>
            </div>
            <div id="resultadosBusqueda"></div>
        </div>
    </div>

    <div id="pantallaForm" class="card">
        <button class="btn-back" onclick="irAlMenu()">← Volver al Menú</button>
        <h2 id="tituloSeccion" style="margin:0; color: #0f172a; font-size: 1.2rem;"></h2>
        <form id="mainForm">
            <input type="hidden" id="tipoRegistro">
            
            <label>Fecha</label>
            <input type="date" id="fecha" required>
            
            <label>Técnico</label>
            <select id="tecnico" required>
                <option value="">Seleccione Técnico</option>
                <option>Luis Gutierrez</option><option>Guanerge Salcedo</option><option>Juan Bolaños</option><option>Jose Colmenares</option><option>William Orcasita</option>
            </select>
            
            <label id="lblDireccion">Ubicación / Código VUP</label>
            <input type="text" id="direccion" required>

            <div id="bloqueFallas">
                <label>Tipo de Falla</label>
                <select id="falla">
                    <option value="">Seleccione Falla</option>
                    <option value="Lampara Vehicular">Lámpara Vehicular</option>
                    <option value="Lampara Peatonal">Lámpara Peatonal</option>
                    <option value="Semaforo Vehicular">Semáforo Vehicular</option>
                    <option value="Semaforo Peatonal">Semáforo Peatonal</option>
                    <option value="Semaforo de piso">Semáforo de piso</option>
                    <option value="Cableado">Cableado</option>
                    <option value="Controlador">Controlador</option>
                    <option value="Estructural">Estructural</option>
                    <option value="Radar de Velocidad">Radar de Velocidad</option>
                </select>
                <div id="bloqueActividad">
                    <label>Actividad Realizada</label>
                    <select id="actividad"><option value="">Seleccione Actividad</option></select>
                </div>
            </div>

            <div id="bloqueLaboratorio" style="display:none">
                <label>Componente Reparado</label>
                <select id="compLab">
                    <option value="">Seleccione...</option>
                    <option>Fuente de Poder</option>
                    <option>Lámpara LED</option>
                    <option>Tarjeta Electrónica</option>
                </select>
                <label>Tareas de Laboratorio</label>
                <div class="rutinas-grid">
                    <div class="check-item"><input type="checkbox" class="chk-lab" value="Reparacion Fuente"> Rep. Fuente</div>
                    <div class="check-item"><input type="checkbox" class="chk-lab" value="Ajuste Voltaje"> Ajuste Voltaje</div>
                    <div class="check-item"><input type="checkbox" class="chk-lab" value="Rep. Tarjeta"> Rep. Tarjeta</div>
                    <div class="check-item"><input type="checkbox" class="chk-lab" value="Cambio Modulo LED"> Cambio LED</div>
                </div>
            </div>

            <div id="bloquePreventivo" style="display:none">
                <label>Rutinas Realizadas</label>
                <div class="rutinas-grid">
                    <div class="check-item"><input type="checkbox" class="chk-prev" value="Limpieza Controlador"> Limpieza Controlador</div>
                    <div class="check-item"><input type="checkbox" class="chk-prev" value="Ajuste Tornillos"> Ajuste Tornillos</div>
                    <div class="check-item"><input type="checkbox" class="chk-prev" value="Ajuste Tarjetas"> Tarjetas Elec.</div>
                    <div class="check-item"><input type="checkbox" class="chk-prev" value="Limpieza Postes"> Limpieza Postes</div>
                    <div class="check-item"><input type="checkbox" class="chk-prev" value="Limpieza Semaforos"> Limpieza Semáforos</div>
                    <div class="check-item"><input type="checkbox" class="chk-prev" value="Ajuste Polo Tierra"> Ajuste Polo Tierra</div>
                    <div class="check-item"><input type="checkbox" class="chk-prev" value="Pintura"> Pintura</div>
                    <div class="check-item"><input type="checkbox" class="chk-prev" value="Programacion"> Programación</div>
                </div>
            </div>

            <div id="bloqueRenovacion" style="display:none">
                <label>Cantidades Instaladas</label>
                <div class="rutinas-grid">
                    <div class="qty-item"><label>Poste T1</label><input type="number" class="renov-qty" data-n="PosteT1" value="0"></div>
                    <div class="qty-item"><label>Poste T2</label><input type="number" class="renov-qty" data-n="PosteT2" value="0"></div>
                    <div class="qty-item"><label>Semaf S1</label><input type="number" class="renov-qty" data-n="S1" value="0"></div>
                    <div class="qty-item"><label>Semaf S2</label><input type="number" class="renov-qty" data-n="S2" value="0"></div>
                    <div class="qty-item"><label>Peatonal S3</label><input type="number" class="renov-qty" data-n="S3" value="0"></div>
                </div>
                <label>Instalaciones Técnicas</label>
                <div class="rutinas-grid">
                    <div class="check-item"><input type="checkbox" class="chk-renov" value="Cableado Señal/Elec"> Cableado S/E</div>
                    <div class="check-item"><input type="checkbox" class="chk-renov" value="Controlador"> Controlador</div>
                    <div class="check-item"><input type="checkbox" class="chk-renov" value="Anclajes"> Anclajes</div>
                    <div class="check-item"><input type="checkbox" class="chk-renov" value="Polo a Tierra"> Polo a Tierra</div>
                    <div class="check-item"><input type="checkbox" class="chk-renov" value="Reja Gabinete"> Reja Gabinete</div>
                </div>
            </div>

            <div id="bloquePrioridad" style="display:none">
                <label>Prioridad</label>
                <select id="prioridad"><option>Baja</option><option>Media</option><option>ALTA</option></select>
            </div>

            <label>Observaciones / Detalles</label>
            <textarea id="observaciones" rows="2"></textarea>

            <label>Foto Evidencia 1</label>
            <input type="file" id="foto1" accept="image/*" capture="camera" onchange="preview(this, 'v1')">
            <img id="v1" class="img-preview">

            <div id="foto2Contenedor">
                <label>Foto Evidencia 2</label>
                <input type="file" id="foto2" accept="image/*" capture="camera" onchange="preview(this, 'v2')">
                <img id="v2" class="img-preview">
            </div>

            <button type="submit" class="btn-send" id="btnGuardar">GUARDAR REGISTRO</button>
            <div id="msgStatus" style="text-align:center; margin-top:15px; font-weight:bold"></div>
        </form>
    </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw7YGL0nPg8PxoVPgKxWM4fzs2C538F3zJBfVIqsNXKfFfW9wUTCgk4yXvmOn3zzN0h/exec"; 
let coords = "Buscando GPS...";

navigator.geolocation.getCurrentPosition(p => coords = `${p.coords.latitude},${p.coords.longitude}`);

const diccionarioActividades = {
    "Lampara Vehicular": ["Módulo LED", "Limpieza", "Visera", "Voltaje"],
    "Lampara Peatonal": ["Módulo LED", "Limpieza", "Pulsador"],
    "Semaforo Vehicular": ["Estructural", "Cara", "Pernos"],
    "Semaforo Peatonal": ["Estructural", "Soporte", "Limpieza"],
    "Semaforo de piso": ["Mantenimiento LED", "Policarbonato", "Resina"],
    "Cableado": ["Vehicular", "Peatonal", "Acometida"],
    "Controlador": ["Tarjetas", "Reinicio", "Breaker", "GPS/4G", "UPS", "Fusible"],
    "Estructural": ["Poste T1/T2", "Anclaje", "Tornillería"],
    "Radar de Velocidad": ["Baterías", "Panel Solar", "Calibración"]
};

document.getElementById("falla").onchange = (e) => {
    const actSel = document.getElementById("actividad");
    actSel.innerHTML = "<option value=''>Seleccione Actividad</option>";
    if(diccionarioActividades[e.target.value]) {
        diccionarioActividades[e.target.value].forEach(a => {
            let o = document.createElement("option"); o.value = o.textContent = a; actSel.appendChild(o);
        });
    }
};

function abrirForm(tipo) {
    document.getElementById("menuPrincipal").style.display = "none";
    document.getElementById("pantallaForm").classList.add("active-form");
    document.getElementById("tipoRegistro").value = tipo;
    document.getElementById("tituloSeccion").textContent = tipo.replace(/_/g, ' ');
    
    // Visibilidad de bloques
    document.getElementById("bloqueFallas").style.display = (tipo === "REPARACION" || tipo === "INVENTARIO_FALLA") ? "block" : "none";
    document.getElementById("bloqueLaboratorio").style.display = (tipo === "LABORATORIO") ? "block" : "none";
    document.getElementById("bloquePreventivo").style.display = (tipo === "PREVENTIVO") ? "block" : "none";
    document.getElementById("bloqueRenovacion").style.display = (tipo === "RENOVACION") ? "block" : "none";
    document.getElementById("bloquePrioridad").style.display = (tipo === "INVENTARIO_FALLA") ? "block" : "none";
    document.getElementById("foto2Contenedor").style.display = (tipo === "INVENTARIO_FALLA") ? "none" : "block";

    // Color del botón
    const btn = document.getElementById("btnGuardar");
    const colores = { "INVENTARIO_FALLA": "#3b82f6", "REPARACION": "#059669", "LABORATORIO": "#d97706", "PREVENTIVO": "#8b5cf6", "RENOVACION": "#64748b" };
    btn.style.background = colores[tipo] || "#0f172a";
}

function irAlMenu() {
    document.getElementById("pantallaForm").classList.remove("active-form");
    document.getElementById("menuPrincipal").style.display = "block";
}

function preview(input, id) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => { const img = document.getElementById(id); img.src = e.target.result; img.style.display = 'block'; }
        reader.readAsDataURL(input.files[0]);
    }
}

async function procesarFoto(file) {
    if(!file) return "";
    return new Promise(res => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = e => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement("canvas");
                const MAX = 800;
                let w = img.width, h = img.height;
                if (w > h && w > MAX) { h *= MAX/w; w = MAX; }
                else if (h > MAX) { w *= MAX/h; h = MAX; }
                canvas.width = w; canvas.height = h;
                canvas.getContext("2d").drawImage(img, 0, 0, w, h);
                res(canvas.toDataURL("image/jpeg", 0.6).split(",")[1]);
            };
        };
    });
}

document.getElementById("mainForm").onsubmit = async e => {
    e.preventDefault();
    const btn = document.getElementById("btnGuardar");
    const tipo = document.getElementById("tipoRegistro").value;
    btn.disabled = true;
    document.getElementById("msgStatus").textContent = "⏳ Enviando...";

    let actividadFinal = "";
    if(tipo === "PREVENTIVO") {
        actividadFinal = "MANT. PREV: " + Array.from(document.querySelectorAll('.chk-prev:checked')).map(cb => cb.value).join(', ');
    } else if(tipo === "LABORATORIO") {
        actividadFinal = `[${document.getElementById('compLab').value}] ` + Array.from(document.querySelectorAll('.chk-lab:checked')).map(cb => cb.value).join(', ');
    } else if(tipo === "RENOVACION") {
        let q = Array.from(document.querySelectorAll('.renov-qty')).filter(i => i.value > 0).map(i => `${i.dataset.n}:${i.value}`).join(' | ');
        let e = Array.from(document.querySelectorAll('.chk-renov:checked')).map(cb => cb.value).join(', ');
        actividadFinal = `RENOVACIÓN - Qty:(${q}) Extras:(${e})`;
    } else {
        actividadFinal = document.getElementById("actividad").value;
    }

    const datos = {
        id: "VUP-" + Date.now(),
        tipo: tipo,
        fecha: document.getElementById("fecha").value,
        tecnico: document.getElementById("tecnico").value,
        direccion: document.getElementById("direccion").value,
        falla: document.getElementById("falla").value || "N/A",
        actividad: actividadFinal,
        prioridad: document.getElementById("prioridad").value,
        observaciones: document.getElementById("observaciones").value,
        coords: coords,
        foto1: await procesarFoto(document.getElementById("foto1").files[0]),
        foto2: await procesarFoto(document.getElementById("foto2").files[0])
    };

    try {
        await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(datos) });
        document.getElementById("msgStatus").innerHTML = "✅ ¡REGISTRO GUARDADO!";
        setTimeout(() => location.reload(), 2000);
    } catch(err) {
        document.getElementById("msgStatus").innerHTML = "❌ Error de conexión";
        btn.disabled = false;
    }
};
</script>
</body>
</html>
