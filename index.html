<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento VUP Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <link rel="manifest" href="https://raw.githubusercontent.com/semaforosvupsys-cmd/formulario-mantenimiento/main/manifest.json" crossorigin="anonymous">
    
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0f172a; padding: 15px; margin: 0; color: white; }
        .container { max-width: 450px; margin: auto; }
        
        /* Men√∫ de Botones */
        .menu-grid { display: grid; gap: 12px; margin-top: 20px; }
        .menu-btn { 
            padding: 20px; border-radius: 15px; border: none; font-weight: bold; 
            font-size: 1rem; cursor: pointer; color: white; text-align: left;
            transition: 0.3s; display: flex; align-items: center; justify-content: space-between;
        }
        .btn-reparacion { background: #059669; border-left: 8px solid #047857; }
        .btn-inventario { background: #3b82f6; border-left: 8px solid #1d4ed8; }
        .btn-preventivo { background: #8b5cf6; border-left: 8px solid #6d28d9; }

        /* Tarjetas de Formulario */
        .card { background: white; color: #1e293b; padding: 25px; border-radius: 20px; display: none; margin-top: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        label { display: block; margin-top: 15px; font-weight: 700; font-size: 0.85rem; color: #475569; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #cbd5e1; font-size: 16px; background: #f8fafc; }
        
        /* Checkboxes Preventivos */
        .check-item { display: flex; align-items: center; gap: 10px; background: #f1f5f9; padding: 10px; border-radius: 8px; margin-top: 5px; color: #334155; font-size: 0.9rem; }
        .check-item input { width: 18px; height: 18px; margin: 0; }

        .btn-send { width: 100%; padding: 15px; margin-top: 20px; border-radius: 10px; border: none; background: #0f172a; color: white; font-weight: bold; cursor: pointer; }
        .btn-back { background: #f1f5f9; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; color: #475569; }
        .img-prev { width: 100%; border-radius: 10px; margin-top: 10px; display: none; border: 1px solid #ddd; }
        .gps-info { font-size: 0.75rem; color: #94a3b8; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div id="seccionMenu">
        <h2 style="text-align: center; margin-top: 20px;">üö¶ Sistema VUP</h2>
        <div class="menu-grid">
            <button class="menu-btn btn-reparacion" onclick="abrirForm('REPARACION')">üõ†Ô∏è REGISTRAR ARREGLO <span>‚Üí</span></button>
            <button class="menu-btn btn-inventario" onclick="abrirForm('INVENTARIO_FALLA')">üìù INVENTARIO FALLA <span>‚Üí</span></button>
            <button class="menu-btn btn-preventivo" onclick="abrirForm('PREVENTIVO')">‚úÖ MANT. PREVENTIVO <span>‚Üí</span></button>
        </div>
        <div id="gpsStatus" class="gps-info">üìç Buscando ubicaci√≥n...</div>
    </div>

    <div id="seccionForm" class="card">
        <button class="btn-back" onclick="irAlMenu()">‚Üê Volver</button>
        <h3 id="tituloForm" style="margin:0; color:#0f172a"></h3>
        
        <form id="mainForm">
            <input type="hidden" id="tipoRegistro">
            
            <label>Fecha</label>
            <input type="date" id="fecha" required>

            <label>T√©cnico</label>
            <select id="tecnico" required>
                <option value="">Seleccione</option>
                <option>Luis Gutierrez</option>
                <option>Guanerge Salcedo</option>
                <option>Juan Bola√±os</option>
                <option>Jose Colmenares</option>
                <option>William Orcasita</option>
            </select>

            <label>Ubicaci√≥n / C√≥digo</label>
            <input type="text" id="direccion" placeholder="Ej: VUP-001" required>

            <div id="bloqueFallas">
                <label>Tipo de Falla</label>
                <select id="falla">
                    <option value="">Seleccione</option>
                    <option value="Lampara Vehicular">L√°mpara Vehicular</option>
                    <option value="Lampara Peatonal">L√°mpara Peatonal</option>
                    <option value="Controlador">Controlador</option>
                    <option value="Semaforo de piso">Sem√°foro de piso</option>
                    <option value="Cableado">Cableado</option>
                    <option value="Estructural">Estructural</option>
                </select>

                <div id="bloqueActividad">
                    <label>Actividad Realizada</label>
                    <select id="actividad"><option value="">Seleccione</option></select>
                </div>
            </div>

            <div id="bloquePreventivo" style="display:none">
                <label>Rutinas Realizadas</label>
                <div class="check-item"><input type="checkbox" class="chk-prev" value="Limpieza de lamparas"> Limpieza de l√°mparas</div>
                <div class="check-item"><input type="checkbox" class="chk-prev" value="Limpieza de controlador"> Limpieza de controlador</div>
                <div class="check-item"><input type="checkbox" class="chk-prev" value="Ajustes de torniller√≠a"> Ajustes de torniller√≠a</div>
                <div class="check-item"><input type="checkbox" class="chk-prev" value="Pintura/Soldadura"> Pintura / Soldadura</div>
            </div>

            <label>Observaciones</label>
            <textarea id="observaciones" rows="2"></textarea>

            <label>Foto ANTES</label>
            <input type="file" id="foto1" accept="image/*" capture="camera" onchange="prev(this, 'p1')">
            <img id="p1" class="img-prev">

            <div id="foto2Contenedor">
                <label>Foto DESPU√âS</label>
                <input type="file" id="foto2" accept="image/*" capture="camera" onchange="prev(this, 'p2')">
                <img id="p2" class="img-prev">
            </div>

            <button type="submit" class="btn-send" id="btnGuardar">GUARDAR REGISTRO</button>
            <div id="status" style="text-align:center; margin-top:10px; font-weight:bold; color: #0f172a;"></div>
        </form>
    </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyQu4zCWkSamL2-oHLPqPmze43-a7p7snIGTl8U_xUbn3mFz2-RpQUp1M2t3iZDjOKP/exec";
let coords = "No obtenida";

/* === GPS === */
navigator.geolocation.getCurrentPosition(
    p => { coords = `${p.coords.latitude},${p.coords.longitude}`; document.getElementById("gpsStatus").textContent = "üìç Ubicaci√≥n fijada"; },
    () => { document.getElementById("gpsStatus").textContent = "üìç GPS no disponible"; }
);

/* === PWA REGISTRO === */
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('https://raw.githubusercontent.com/semaforosvupsys-cmd/formulario-mantenimiento/main/sw.js', { scope: '/' });
  });
}

function irAlMenu() {
    document.getElementById('seccionForm').classList.remove('active');
    document.getElementById('seccionMenu').style.display = 'block';
}

function abrirForm(tipo) {
    document.getElementById('seccionMenu').style.display = 'none';
    document.getElementById('seccionForm').classList.add('active');
    document.getElementById('tipoRegistro').value = tipo;
    document.getElementById('tituloForm').textContent = tipo.replace(/_/g, ' ');

    document.getElementById("bloqueFallas").style.display = (tipo !== "PREVENTIVO") ? "block" : "none";
    document.getElementById("bloquePreventivo").style.display = (tipo === "PREVENTIVO") ? "block" : "none";
    document.getElementById("foto2Contenedor").style.display = (tipo === "INVENTARIO_FALLA") ? "none" : "block";
}

/* === L√ìGICA DE FALLAS === */
const actividades = {
    "Lampara Vehicular": ["Cambio LED", "Limpieza", "Revisi√≥n"],
    "Controlador": ["Tarjetas", "Reinicio", "Breaker", "Fusible"],
    "Semaforo de piso": ["M√≥dulo LED", "Resina"],
    "Cableado": ["Vehicular", "Peatonal", "Acometida"],
    "Estructural": ["Postes", "Pintura", "Soldadura"]
};

document.getElementById('falla').onchange = (e) => {
    const act = document.getElementById('actividad');
    act.innerHTML = "<option value=''>Seleccione</option>";
    (actividades[e.target.value] || []).forEach(a => {
        let o = document.createElement("option"); o.value = o.textContent = a; act.appendChild(o);
    });
};

function prev(input, id) {
    if (input.files && input.files[0]) {
        const r = new FileReader();
        r.onload = e => { const i = document.getElementById(id); i.src = e.target.result; i.style.display = "block"; }
        r.readAsDataURL(input.files[0]);
    }
}

/* === COMPRESI√ìN DE IMAGEN (TU C√ìDIGO) === */
async function procesarFoto(file) {
    if(!file) return "";
    return new Promise(res => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = e => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement("canvas");
                const MAX = 1000;
                let w = img.width, h = img.height;
                if (w > h && w > MAX) { h *= MAX/w; w = MAX; }
                else if (h > MAX) { w *= MAX/h; h = MAX; }
                canvas.width = w; canvas.height = h;
                canvas.getContext("2d").drawImage(img, 0, 0, w, h);
                res(canvas.toDataURL("image/jpeg", 0.7).split(",")[1]);
            };
        };
    });
}

/* === ENV√çO DE DATOS === */
document.getElementById('mainForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnGuardar');
    btn.disabled = true;
    document.getElementById('status').textContent = "‚åõ Guardando...";

    const checks = document.querySelectorAll('.chk-prev:checked');
    let listaPreventivos = Array.from(checks).map(cb => cb.value).join(", ");

    const datos = {
        id: "VUP-" + Date.now(),
        tipo: document.getElementById('tipoRegistro').value,
        fecha: document.getElementById('fecha').value,
        tecnico: document.getElementById('tecnico').value,
        direccion: document.getElementById('direccion').value,
        falla: document.getElementById('falla').value,
        actividad: document.getElementById('actividad').value,
        actividad_preventiva: listaPreventivos,
        observaciones: document.getElementById('observaciones').value,
        coords: coords,
        foto1: await procesarFoto(document.getElementById('foto1').files[0]),
        foto2: await procesarFoto(document.getElementById('foto2').files[0])
    };

    try {
        await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(datos) });
        document.getElementById('status').textContent = "‚úÖ ¬°Enviado con √©xito!";
        setTimeout(() => { location.reload(); }, 2000);
    } catch (err) {
        document.getElementById('status').textContent = "‚ùå Error de conexi√≥n";
        btn.disabled = false;
    }
};
</script>
</body>
</html>
